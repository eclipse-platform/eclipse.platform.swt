name: TestTest
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  GH_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Create Gist
        shell: bash
        run: |
          echo "GITHUB_TOKEN = ${{secrets.GITHUB_TOKEN}}"
          echo "GIST_TOKEN = ${{secrets.GIST_TOKEN}}"
          gh gist create --desc "eclipse.platform.swt.tests" --public
